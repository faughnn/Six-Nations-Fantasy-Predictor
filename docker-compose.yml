version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./models:/app/models
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://rugby:rugbypass@db:5432/fantasy_rugby
      - PYTHONPATH=/app
      - JWT_SECRET=change-me-in-production
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fantasy_rugby
      POSTGRES_USER: rugby
      POSTGRES_PASSWORD: rugbypass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rugby -d fantasy_rugby"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
